image: python:3.7-alpine

test:
  stage: test
  script:
  - apk update && apk add build-base \
      && apk add --update-cache --no-cache libgcc libquadmath musl \
      && apk add --update-cache --no-cache libgfortran \
      && apk add --update-cache --no-cache lapack-dev
  - pip install -r requirements.txt
  - pip install -U sphinx sphinx_rtd_theme recommonmark
  - sphinx-build -b html -a ./docs/source public
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - apk update && apk add build-base \
      && apk add --update-cache --no-cache libgcc libquadmath musl \
      && apk add --update-cache --no-cache libgfortran \
      && apk add --update-cache --no-cache lapack-dev
  - pip install -r requirements.txt
  - pip install -U sphinx sphinx_rtd_theme recommonmark
  - sphinx-build -b html -a ./docs/source public
  artifacts:
    paths:
    - public
  only:
  - master
