image: python:3.7-ubuntu:18.04

test:
  stage: test
  script:
  - apt update && apt install libblas-dev liblapack-dev libatlas-base-dev gfortran
  - pip install -r requirements.txt
  - sphinx-build -b html -a ./docs/source public
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - apt update && apt install libblas-dev liblapack-dev libatlas-base-dev gfortran
  - pip install -r requirements.txt
  - sphinx-build -b html -a ./docs/source public
  artifacts:
    paths:
    - public
  only:
  - master
