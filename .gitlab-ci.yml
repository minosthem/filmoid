image: python:3.7-alpine

test:
  stage: test
  script:
  - apk update && apk add build-base libgcc libquadmath musl libgfortran lapack-dev
  - pip install -r requirements.txt
  - sphinx-build -b html -a ./docs/source public
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - apk update && apk add build-base libgcc libquadmath musl libgfortran lapack-dev
  - pip install -r requirements.txt
  - sphinx-build -b html -a ./docs/source public
  artifacts:
    paths:
    - public
  only:
  - master
